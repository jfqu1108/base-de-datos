<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <main class="contenedor">

        <form class="formulario">

            <h1>Registra tu cuenta</h1>
            <div class="campo">
                <label for="nombre">
                    Nombre

                </label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">

            </div>

            <div class="campo">
                <label for="email">
                    Email

                </label>

                <input type="email" id="email" placeholder=" ingresa tu email">
            </div>

            <div class="campo">
                <label for="contraseña ">

                    contraseña

                </label>
                <input type="password" id="contraseña" placeholder="ingresa tu contraseña">

            </div>

            <div class="campo">
                <label for="confirmar_contraseña">

                    Confirmar Contraseña

                </label>
                <input type="password" id="Confirmar_contraseña" placeholder="confirma tu contraseña">
            </div>

            <button type="submit" class="btn-registrar">Enviar</button>
        </form>
    </main>









    <script src="app.js"></script>


</body>

</html>
